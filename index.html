<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR-code generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>QR Code Generator</h2>
      <p>Enter Text or URL to generate</p>
      <input type="text" placeholder="Enter Text or URL" id="qrText" />
      <div id="imgBox">
        <img src="" id="qrI" />
      </div>
      <button onclick="GenerateQRCode()" class="GenerateQr">
        Generate QR Code
      </button>
    </div>
    <script>
      let Imgbox = document.getElementById("imgBox");
      let QRImg = document.getElementById("qrI");
      let QrText = document.getElementById("qrText");
      function GenerateQRCode() {
        if (QrText.value.length > 0) {
          QRImg.src =
            "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" +
            QrText.value;
          Imgbox.classList.add("show-img");
        } else {
          QrText.classList.add("error");
          QrText.classList.add("active");
          setTimeout(() => {
            QrText.classList.remove("error");
            QrText.classList.remove("active");
          }, 500);
        }
        sett;
      }
    </script>
  </body>
</html>
